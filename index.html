<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Re brand - Itaú</title>
</head>

<body>
    <div class="container">

        <header>

            <div id="headerEsquerda">
                <img src="https://www.itau.com.br/media/dam/m/538533fcf33fd411/original/itau-logo-branco-48x48.png"
                    alt="Logo do Itaú">
            </div>

            <div id="headerMeio">
                <a class="opcoesHeader" href="">Para você</a>
                <a class="opcoesHeader" href="">Para empresas</a>
                <a class="opcoesHeader" href="">Para Ajuda</a>
                <a class="opcoesHeader" href="">Busca</a>
            </div>

            <div id="headerDireita">
              
                <div style="display: flex; position: relative;">
                    <input id="inputAgencia" type="text" placeholder="Agência">
                    <input id="inputConta" type="text" placeholder="Conta">
                    <button id="botaoAgConta"><img id="setaBotão" src="assets/Seta.png" alt=""></button>
                </div>
                
            </div>

        </header>

        <main>

            <div id="mainEsquerda">
                <div>
                    <div>
                        <p id="titulo">Abra sua conta no itaú</p>
                        <br>
                        <p id="subtitulo"> Encontre a conta que mais combina com você</p>
                    </div>

                        <button id="BotaoAbraSuaConta"> Abra sua conta <img id="seta" src="assets/Seta.png" alt="Seta"></button>
                    
                    <p id="paragrafoQrCode">Aponte sua câmera do celular para o QR Code e saiba mais!</p>
                    
                </div>
                
                <div style="display: flex; align-items: center; justify-content: end; height: 300px; width: 50%; position: absolute;">
                    <img style="margin-top: 90px;" src="assets/setaCurvada.png" alt="">
                </div>

            </div>

            <div id="mainDireita">
                <img id="eclipse" src="assets/Ellipse.png" alt="">
                <img id="fundoGrade" src="assets/fundoGrade.png" alt="">

                <div id="divQrCode">
                    <img id="QrCode" src="assets/QrCode.png" alt="">
                </div>
                
                <img id="group" src="assets/Group.png" alt="">
               

            </div>


        </main>

    </div>
</body>

</html>
